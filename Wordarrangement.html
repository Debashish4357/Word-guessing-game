<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrambled Word Game</title>
    <link rel="stylesheet" href="Wordarrangement.css">
</head>
<body>
    <div class="game-container">
        <h1>Scrambled Word Game</h1>
        <p id="level-indicator">Level: 1</p>
        <p id="scrambled-word"></p>
        <p id="hint"></p>
        <p id="attempts">Attempts: 0</p>
        <input type="text" id="guess-input" placeholder="Unscramble the word">
        <button id="guess-button">Submit Guess</button>
        <p id="feedback"></p>
        <button id="next-level-button" class="hidden">Next Level</button>
    </div>
    <script src="Wordarrangement.js"></script>
</body>
</html>
